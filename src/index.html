<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">

    <title>Document</title>
    
</head>
<body>
    <header id="logo">
        <h1>Locadora de Automóveis</h1>
    </header>
    <section>
        <div class="principal">
            <button onclick="carro.openModel()">Adicionar Veículo</button>
            <button onclick="carro.listar()">Listar Veículos</button>
            <button onclick="carro.listar()">Alugar Veículos</button>
        </div>
    </section>
    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Cadastrar Veículo</h2>
                <form action="">
                    <div class="input-group">
                        <input type="text" id="marca" name="description" placeholder="Marca">
                    </div>

                    <div class="input-group">
                        <input type="text" id="modelo" name="modelo" placeholder="Modelo">
                    </div>

                    <div class="input-group">
                        <input type="text" id="ano" name="ano" placeholder="Ano">
                    </div>

                    <div class="input-group">
                        <input type="text" id="cor" name="cor" placeholder="Cor">
                    </div>

                    <div class="input-groups actions">
                        <a onclick="carro.cancelar()" href="" class="button cancel">Cancelar</a>
                        <button class="salvarCadastro" onclick="carro.salvar()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="content">
        <table>
            <thead>
                <th class="center">Marca</th>
                <th>Nome</th>
                <th>Ano</th>
                <th>Cor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">
            
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
